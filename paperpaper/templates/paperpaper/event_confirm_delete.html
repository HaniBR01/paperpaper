{% extends 'paperpaper/base.html' %}

{% block title %}Remover {{ event.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Remover Evento</h2>
    <div class="alert alert-danger">
        <p>Você tem certeza que deseja remover o evento "{{ event.name }}"?</p>
        <p>Esta ação não pode ser desfeita!</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, remover evento</button>
        <a href="{% url 'event_detail' event.slug %}" class="btn btn-secondary">Não, cancelar</a>
    </form>
</div>
{% endblock %}
